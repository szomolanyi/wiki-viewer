<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="FE base">
    <meta name="author" content="Robert Szomolanyi">

    <title>Fe base</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <script src="main.js"></script>

</head>
<body>
    <form action="#">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col-phone mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">
                <div class="mdl-textfield mdl-js-textfield" style="width: 100%">
                    <input class="mdl-textfield__input" type="text" id="searchbox1">
                    <label class="mdl-textfield__label" for="searchbox1">Search Wikipedia...</label>
                </div>
            </div>
            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell--3-col-tablet mdl-cell--1-offset-tablet">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="b-search">
                    Search Wikipedia
                </button>
            </div>
            <div class="mdl-cell mdl-cell--2-col-phone mdl-cell--4-col-desktop mdl-cell--3-col-tablet" style="text-align: right;">
                <a class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" 
                    href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                    Random page
                </a>
            </div>
        </div>
    </form>
    <div id=results>
    </div>
    <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--12-col" style="text-align: center">
            <div class="mdl-spinner mdl-js-spinner"></div>
        </div>
    </div>
</body>
</html>
